name: Release Please - Backend

on:
  push:
    branches:
      - main
    paths:
      - 'backend/**'

permissions:
  contents: write
  pull-requests: write

jobs:
  release-please:
    runs-on: ubuntu-latest
    steps:
      - uses: google-github-actions/release-please-action@v4
        with:
          # Path to the package to release
          path: backend
          # Package name for release
          package-name: backend
          # Release type determines how version bumps are calculated
          release-type: simple
          # Token for creating releases and PRs
          token: ${{ secrets.GITHUB_TOKEN }}
